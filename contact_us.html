<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link rel="stylesheet" href="./travel_recommendation.css">
</style>
</head>
<body>
  <nav><h1><a href="./index.html">Travel Time</a></h1>
    <ul>
      <li><a href="./index.html" id="home">Home </a></li>
      <li><a href="./about_us.html" id="contact">About Us </a></li>
    </ul>
    </nav>
  <div class = "content">
    <h1 class = "headline">Contact Us</h1>
  <p>Use the form to get more information</p>
</div>
<div class = "box">
<div class = "content">
<form id="contactForm">
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label for="destination">Destination</label>
      <input type="text" id="destination" name="destination" required>
    </div>
    <div>
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>
    </div>
    <button type="submit" onclick="thankyou()">Submit</button>
  </form>
</div>
</div>
  <script>
    function thankyou(){
        alert('Thank you for contacting us!')
    }
  </script>
</body>
</html>
